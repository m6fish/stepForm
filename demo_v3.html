<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muti-step Submit Form</title>
    <!--
    <link rel="stylesheet" href="verson3/style.css">
    -->
</head>
<body>
    
<form id='mutiStep' action="#">
    <!--ProcessBar-->
    <ul id='processBar'>
        <li class='active'>Login Info</li>
        <li>Person Info</li>
        <li>Others Info</li>
    </ul>    
    
    <fieldset>
        <h1 class="formTitle">Login Info</h1>    
        <h2 class="formSubtitle">The info will be used to login!</h2>
        <input type="text" placeholder="UserID" name="id" class="required"/>
        <input type="password" placeholder="PassWord" name="pass" validate="required:true, minLength:2"/>
        
        <input type="button" name="next" class="next action_btn" value="Next"/>
    </fieldset>
    
    <fieldset>
        <h1 class="formTitle">Person Info</h1>    
        <h2 class="formSubtitle">Radio choice!</h2>
        <input type="text" placeholder="Name" name="name"/>
        <label class='choiceTitle'>Sex : </label>
        M<input class='radio' type="radio" name="sex" value="M"/>
        F<input class='radio' type="radio" name="sex" value="F"/><br/>
        <label>Age : </label>
        <select name="age" id="">
            <option value="0"> >18 </option>
            <option value="1"> >20 </option>
            <option value="2"> >30</option>
        </select><br/>
        <input type="button" name="previous" class="pre action_btn" value= "Previous"/>
        <input type="button" name="next" class="next action_btn" value="Next"/>
    </fieldset>
    
    <fieldset>
        <h1 class="formTitle">Others Info</h1>    
        <h2 class="formSubtitle">Muti-option!</h2>
        <label>Favorite Food :</label><br/>
        <input class="checkbox" type="checkbox" name="food[]" />Apple<br/>
        <input class="checkbox" type="checkbox" name="food[]"/>Banana<br/>
        <input class="checkbox" type="checkbox" name="food[]"/>Coffee<br/>
        <input class="checkbox" type="checkbox" name="food[]"/>watermelon
        <textarea name="meno" placeholder="MEMO"></textarea>
        <input type="button" name="previous" class="pre action_btn" value= "Previous"/>
        <input type="submit" name="next" class="submit action_btn" value="Submit"/>
        
    </fieldset>
</form>
<!-- jQuery -->
<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<!-- jQuery easing plugin -->
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>    
<!-- jQuery form-validate plugin -->
<script type="text/javascript" src="verson3/jquery.validate.js"></script>
<!--
metadata check
<script type="text/javascript" src="verson3/jquery.metadata.min.js"></script>
-->
<!-- Control code -->
<script type="text/javascript" src="verson3/style.js"></script>
<script type="text/javascript" src="verson3/SetValidata.js"></script>

</body>
</html>
